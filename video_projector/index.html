<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="view/running/running.css">
    <link rel="stylesheet" type="text/css" href="view/results/results.css">
</head>
<body>
    <div id="running">
        <div id="middleSeparation" class="hidden"></div>
        <div id="chrono"></div>
        <div id="playersReady"></div>
        <div id="heartbeatPlayer1"></div>
        <div id="heartbeatPlayer2"></div>
        <div id="minimap" class="hidden">
            <div id="minimap-inner">
                <div id="way1">
                    <div id="minimap-player1"></div>
                </div>
                <div id="way2">
                    <div id="minimap-player2"></div>
                </div>
                <div id="way3">
                    <div id="minimap-player3"></div>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </div>
    <div id="results" class="hidden">
    </div>
</body>
<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="node_modules/three/build/three.js"></script>
<script src="node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
<script src="model/player.js"></script>
<script src="model/players.js"></script>
<script src="model/game.js"></script>
<script src="index.js"></script>
<script src="services/socket.js"></script>
<script src="view/running/WebGL.js"></script>
<script src="view/running/running.js"></script>
</html>
